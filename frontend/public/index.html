<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FNOL Claim Processing Agent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #e8f4ff; /* light blue */
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Center container */
      .app-container {
        background: #ffffff;
        padding: 30px 40px;
        width: 600px;
        max-width: 90%;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #003366;
      }

      input[type="file"] {
        display: block;
        margin: 20px auto;
      }

      button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      pre {
        background-color: #f4f4f4;
        padding: 15px;
        border-radius: 5px;
        overflow-x: auto;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
